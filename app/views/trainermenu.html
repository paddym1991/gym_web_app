#{extends 'main.html' /}
#{set title:'TrainerMenu' /}

#{trainerpanel id:"trainermenu"/}

<section class="ui raised segment">
    <header class="ui header">
        Members
    </header>
    <table class="ui fixed table">
        <div class="ui bulleted list">
            #{list items:members, as:'members'}
            <tr>
                <td class="left aligned">
                    <i class="user icon"></i></i>
                </td>
                <td class="center aligned">
                    <a href="/trainerMenu/${trainer.id}/memberAssessProfile/${members.id}">${members.firstname} ${members.lastname}</a>
                      <br> ${members.assessments.size()} assessments
                </td>
                <td class="right aligned">
                    <a href="/trainermenu/${trainer.id}/deleteMember/${members.id}" class="ui tiny red button"> Delete </a>
                </td>
            </tr>
            #{/list}
        </div>
    </table>

</section>
